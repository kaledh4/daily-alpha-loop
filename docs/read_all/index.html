<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All Data - Daily Alpha Loop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        .json-container {
            background: var(--glass-bg);
            backdrop-filter: blur(14px);
            padding: 25px;
            border-radius: 24px;
            margin-bottom: 30px;
            overflow-x: auto;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        pre {
            color: var(--charcoal);
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .copy-btn {
            background: var(--charcoal);
            color: var(--white);
            border: none;
            padding: 8px 16px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            float: right;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .copy-btn:hover {
            transform: scale(1.05);
        }

        h2 {
            font-weight: 800;
            margin-bottom: 15px;
            color: var(--charcoal);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Read All Data</h1>
            <p>Raw JSON data for debugging and analysis.</p>
        </div>

        <div id="content">
            <!-- Data will be injected here -->
        </div>
    </div>

    <script>
        const DASHBOARDS = [
            'the-commander',
            'the-shield',
            'the-coin',
            'the-map',
            'the-frontier',
            'the-strategy',
            'the-library'
        ];

        async function loadAllData() {
            const contentDiv = document.getElementById('content');

            for (const dashboard of DASHBOARDS) {
                try {
                    const response = await fetch(`../data/${dashboard}/data.json?t=${Date.now()}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();

                    const section = document.createElement('div');
                    section.className = 'json-container';

                    const title = document.createElement('h2');
                    title.textContent = dashboard.toUpperCase().replace('-', ' ');

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy JSON';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(JSON.stringify(data, null, 2));
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => copyBtn.textContent = 'Copy JSON', 2000);
                    };

                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(data, null, 2);

                    section.appendChild(copyBtn);
                    section.appendChild(title);
                    section.appendChild(pre);
                    contentDiv.appendChild(section);

                } catch (e) {
                    console.error(`Failed to load ${dashboard}:`, e);
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'json-container';
                    errorDiv.style.borderColor = '#fc8181';
                    errorDiv.innerHTML = `<h2 style="color: #fc8181;">${dashboard} - ERROR</h2><p>${e.message}</p>`;
                    contentDiv.appendChild(errorDiv);
                }
            }
        }

        loadAllData();
    </script>
</body>

</html>
