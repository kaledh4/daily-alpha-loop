name: Daily Alpha Loop

on:
  schedule:
    - cron: '0 4 * * *' # 4 AM UTC = 7 AM UTC+3 (User's time is +3)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Run Daily Alpha Loop
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: python tools/fetchers/unified_fetcher.py --all

      - name: Commit and Push Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily Alpha Loop Update [skip ci]"
          file_pattern: "data/**/*.json apps/**/*.json"
