name: Fetch Data (Daily)

on:
  schedule:
    - cron: '30 0 * * *' # Daily at 00:30 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip requests yfinance feedparser
          
      - name: Run fetchers
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          CRYPTOCOMPARE_API_KEY: ${{ secrets.CRYPTOCOMPARE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python tools/fetchers/fetch_all.py
          
      - name: Commit data snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if data directory exists
          if [ -d "data" ]; then
            git add data
            git commit -m "Daily data snapshot: $(date -u +'%Y-%m-%dT%H:%MZ')" || echo "No changes to commit"
            
            # Push to gh-pages branch
            # We need to handle the case where we are on main but want to push to gh-pages
            # Actually, the plan says "commit changes to gh-pages branch".
            # The easiest way is to fetch gh-pages, checkout it, copy data over, and push.
            # OR, just push the data folder to gh-pages?
            # A common pattern is to deploy the data folder to gh-pages.
            
            # Let's try to push to the current branch first if it's a data branch, 
            # but usually we want this on gh-pages so apps can read it.
            
            # Strategy:
            # 1. Stash data
            # 2. Checkout gh-pages (orphan if needed)
            # 3. Pop data (or copy it back)
            # 4. Commit and push
            
            # Simpler: Use peaceiris/actions-gh-pages to deploy the data folder
          fi
          
      - name: Deploy Data to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data
          destination_dir: data
          keep_files: true # Keep existing files (like the apps)
          commit_message: "Deploy data snapshot: ${{ github.sha }}"
